<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustePrix - V√©rificateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b1120; color: white; }
        .tech-font { font-family: 'Orbitron', sans-serif; }
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: #00ffcc; box-shadow: 0 0 15px #00ffcc;
            animation: scan 2s infinite linear; display: none;
        }
        @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }
        .gauge-fill { transition: width 1s ease-out, background-color 0.5s; }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 relative">

    <div id="app-browser-alert" class="hidden fixed top-0 left-0 right-0 bg-indigo-600 text-white z-[9999] shadow-2xl animate-[slideDown_0.5s_ease-out]">
        <div class="container mx-auto px-4 py-3 text-center text-sm">
            ‚ö†Ô∏è Navigateur TikTok d√©tect√©. Ouvrez sur <strong>Chrome</strong> ou <strong>Safari</strong>.
        </div>
    </div>

    <div class="absolute inset-0 z-0 opacity-20" style="background-image: radial-gradient(#1e40af 1px, transparent 1px); background-size: 30px 30px;"></div>

    <header class="text-center z-10 mb-8 pt-10">
        <div class="inline-flex items-center gap-2 border border-blue-500/50 bg-blue-900/20 px-4 py-1 rounded-full text-blue-300 text-xs mb-4">
            <i class="fa-solid fa-scale-balanced"></i> IA Anti-Arnaque
        </div>
        <h1 class="tech-font text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 mb-2">JustePrix</h1>
        <p class="text-slate-400 text-sm">Auto ‚Ä¢ Travaux ‚Ä¢ Sant√© ‚Ä¢ Jardin</p>
    </header>

    <main class="w-full max-w-md z-10 mb-20">
        
        <div id="upload-card" class="bg-slate-800/80 backdrop-blur-md border border-slate-700 rounded-2xl p-6 shadow-2xl relative overflow-hidden">
            <div id="scan-line" class="scan-line z-20"></div>
            
            <div class="space-y-4">
                <h3 class="text-center text-lg font-bold text-white mb-4">Que voulez-vous analyser ?</h3>
                
                <label for="input-photo" class="cursor-pointer flex items-center gap-4 bg-slate-700/50 hover:bg-slate-700 border border-slate-600 hover:border-cyan-400 p-4 rounded-xl transition group">
                    <div class="w-12 h-12 bg-cyan-900/50 rounded-full flex items-center justify-center text-cyan-400 group-hover:scale-110 transition">
                        <i class="fa-solid fa-camera text-xl"></i>
                    </div>
                    <div>
                        <div class="font-bold text-sm">Scanner une Photo</div>
                        <div class="text-xs text-slate-400">Papier, √©cran, ticket...</div>
                    </div>
                    <input id="input-photo" type="file" class="hidden" accept="image/*">
                </label>

                <label for="input-pdf" class="cursor-pointer flex items-center gap-4 bg-slate-700/50 hover:bg-slate-700 border border-slate-600 hover:border-red-400 p-4 rounded-xl transition group">
                    <div class="w-12 h-12 bg-red-900/50 rounded-full flex items-center justify-center text-red-400 group-hover:scale-110 transition">
                        <i class="fa-solid fa-file-pdf text-xl"></i>
                    </div>
                    <div>
                        <div class="font-bold text-sm">Importer un PDF</div>
                        <div class="text-xs text-slate-400">Devis re√ßu par email...</div>
                    </div>
                    <input id="input-pdf" type="file" class="hidden" accept="application/pdf">
                </label>
            </div>

            <button id="analyze-btn" class="hidden w-full mt-6 py-4 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 rounded-xl font-bold text-white shadow-lg transition">
                LANCER L'ANALYSE
            </button>
        </div>

        <div id="loading-state" class="hidden text-center mt-8">
            <div class="flex justify-center items-center gap-3 mb-4">
                <i class="fa-solid fa-magnifying-glass-chart fa-bounce text-3xl text-cyan-400"></i>
                <span class="text-cyan-400 font-mono text-lg animate-pulse">Analyse du devis...</span>
            </div>
        </div>

        <div id="result-card" class="hidden bg-slate-800/90 backdrop-blur-xl border border-slate-700 rounded-2xl p-6 shadow-2xl mt-6">
            <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-4">
                <span class="text-slate-400 text-xs uppercase tracking-wider">Verdict 2026</span>
                <span id="result-badge" class="px-3 py-1 rounded-full text-xs font-bold uppercase bg-gray-700 text-white">...</span>
            </div>
            <div class="mb-6 text-center">
                <h2 id="verdict-title" class="tech-font text-3xl font-bold mb-2">...</h2>
                <div class="w-full h-4 bg-slate-700 rounded-full overflow-hidden mt-2">
                    <div id="score-bar" class="gauge-fill bg-green-500 h-full w-0"></div>
                </div>
                <p id="detected-profession" class="text-xs text-slate-500 mt-2 font-mono">D√©tect√© : ...</p>
            </div>
            
            <div class="bg-slate-900/50 rounded-lg p-4 mb-4 border-l-4 border-cyan-500">
                <p id="analysis-text" class="text-sm text-slate-300 leading-relaxed">...</p>
            </div>
            
            <div class="flex flex-col gap-3 bg-blue-900/20 p-4 rounded-lg">
                <div class="flex gap-3 items-start">
                    <i class="fa-solid fa-lightbulb text-yellow-400 mt-1"></i>
                    <p id="advice-text" class="text-xs text-blue-200 italic">...</p>
                </div>
                
                <button id="copy-neg-btn" class="hidden mt-2 w-full py-2 bg-slate-700 hover:bg-slate-600 border border-slate-600 rounded text-xs text-white font-mono flex items-center justify-center gap-2 transition">
                    <i class="fa-regular fa-copy"></i> Copier l'argumentaire pour n√©gocier
                </button>
            </div>

            <div id="alternative-section" class="hidden mt-6 pt-4 border-t border-slate-700">
                <p class="text-center text-xs text-slate-400 mb-3">Ne vous faites pas avoir üëá</p>
                <button id="find-pro-btn" class="w-full py-3 bg-indigo-600 hover:bg-indigo-500 rounded-xl text-white font-bold shadow-lg flex items-center justify-center gap-2 transition">
                    <i class="fa-solid fa-magnifying-glass-location"></i> Trouver un pro honn√™te
                </button>
            </div>

            <button onclick="location.reload()" class="w-full mt-4 py-3 border border-slate-600 hover:bg-slate-700 rounded-xl text-sm font-semibold transition">Scanner un autre</button>
        </div>
    </main>

    <script>
        const inputPhoto = document.getElementById('input-photo');
        const inputPdf = document.getElementById('input-pdf');
        const analyzeBtn = document.getElementById('analyze-btn');
        const uploadCard = document.getElementById('upload-card');
        const resultCard = document.getElementById('result-card');
        const loadingState = document.getElementById('loading-state');
        const scanLine = document.getElementById('scan-line');
        const alternativeSection = document.getElementById('alternative-section');
        const findProBtn = document.getElementById('find-pro-btn');
        const detectedProfessionText = document.getElementById('detected-profession');
        const copyNegBtn = document.getElementById('copy-neg-btn');
        let negotiationText = "";

        let selectedFile = null;
        let currentProfession = "Professionnel";

        const ua = navigator.userAgent.toLowerCase();
        if (ua.includes('tiktok') || ua.includes('instagram')) {
            document.getElementById('app-browser-alert').classList.remove('hidden');
        }

        function handleFileSelection(file) {
            if (!file) return;
            selectedFile = file;
            analyzeBtn.classList.remove('hidden');
            
            if (file.type === 'application/pdf' || file.name.endsWith('.pdf')) {
                analyzeBtn.innerHTML = `<i class="fa-solid fa-file-pdf"></i> Analyser le PDF (${file.name.substring(0,12)}...)`;
                analyzeBtn.className = "w-full mt-6 py-4 bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-500 hover:to-orange-500 rounded-xl font-bold text-white shadow-lg transition";
            } else {
                analyzeBtn.innerHTML = `<i class="fa-solid fa-camera"></i> Analyser la Photo`;
                analyzeBtn.className = "w-full mt-6 py-4 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 rounded-xl font-bold text-white shadow-lg transition";
            }
        }

        inputPhoto.addEventListener('change', (e) => { if (e.target.files.length > 0) handleFileSelection(e.target.files[0]); });
        inputPdf.addEventListener('change', (e) => { if (e.target.files.length > 0) handleFileSelection(e.target.files[0]); });

        findProBtn.addEventListener('click', () => {
            const searchText = `${currentProfession} bien not√©`;
            const mapsUrl = `https://www.google.com/maps/search/${encodeURIComponent(searchText)}/`;
            if (navigator.geolocation) {
                findProBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Localisation...';
                navigator.geolocation.getCurrentPosition(
                    () => { window.open(mapsUrl, '_blank'); findProBtn.innerHTML = '<i class="fa-solid fa-magnifying-glass-location"></i> Trouver un pro honn√™te'; },
                    () => { window.open(mapsUrl, '_blank'); findProBtn.innerHTML = '<i class="fa-solid fa-magnifying-glass-location"></i> Trouver un pro honn√™te'; }
                );
            } else { window.open(mapsUrl, '_blank'); }
        });

        copyNegBtn.addEventListener('click', () => {
            if (negotiationText) {
                navigator.clipboard.writeText(negotiationText).then(() => {
                    copyNegBtn.innerHTML = `<i class="fa-solid fa-check"></i> Copi√© !`;
                    setTimeout(() => copyNegBtn.innerHTML = `<i class="fa-regular fa-copy"></i> Copier l'argumentaire`, 2000);
                });
            }
        });

        const fileToBase64 = (file) => new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
        });

        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            analyzeBtn.disabled = true;
            scanLine.style.display = 'block';
            loadingState.classList.remove('hidden');
            resultCard.classList.add('hidden');
            alternativeSection.classList.add('hidden');
            copyNegBtn.classList.add('hidden');

            try {
                const base64Data = await fileToBase64(selectedFile);
                let mime = selectedFile.type;
                if (!mime && selectedFile.name.toLowerCase().endsWith('.pdf')) mime = 'application/pdf';
                if (!mime) mime = 'image/jpeg';

                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fileData: base64Data, mimeType: mime })
                });

                // GESTION D'ERREUR ROBUSTE (C'est ici que √ßa plantait avant)
                const json = await response.json();

                // 1. Si le backend renvoie une erreur explicite
                if (json.error) {
                    throw new Error(json.error.message || JSON.stringify(json.error));
                }

                // 2. Si l'IA n'a pas renvoy√© de "candidates" (c'est √ßa qui causait "undefined")
                if (!json.candidates || !json.candidates[0] || !json.candidates[0].content) {
                    throw new Error("L'IA n'a pas pu analyser ce fichier. V√©rifiez votre cl√© API ou le format du fichier.");
                }

                let text = json.candidates[0].content.parts[0].text;
                text = text.replace(/```json/g, '').replace(/```/g, '').trim();
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    data = { status: "ROUGE", score: 0, verdict: "Erreur Lecture", analyse: "Format de r√©ponse invalide.", conseil: "R√©essayez." };
                }

                displayResult(data);

            } catch (error) {
                console.error(error);
                alert("Oups ! Une erreur est survenue : " + error.message);
            } finally {
                scanLine.style.display = 'none';
                loadingState.classList.add('hidden');
                analyzeBtn.disabled = false;
            }
        });

        function displayResult(data) {
            if (navigator.vibrate) navigator.vibrate(200);

            resultCard.classList.remove('hidden');
            document.getElementById('verdict-title').innerText = data.verdict;
            document.getElementById('analysis-text').innerText = data.analyse;
            document.getElementById('advice-text').innerText = data.conseil;

            negotiationText = data.negotiation_text || "";
            if (negotiationText.length > 10) {
                copyNegBtn.classList.remove('hidden');
            }

            currentProfession = data.profession || "Professionnel";
            detectedProfessionText.innerText = `D√©tect√© : ${currentProfession}`;
            findProBtn.innerHTML = `<i class="fa-solid fa-magnifying-glass-location"></i> Trouver un ${currentProfession} honn√™te`;

            const badge = document.getElementById('result-badge');
            const bar = document.getElementById('score-bar');
            const title = document.getElementById('verdict-title');
            
            let status = (data.status || "").toUpperCase().trim();
            let score = typeof data.score === 'number' ? data.score : 5;
            let isRed = status.includes("ROUGE") || score < 4;
            let isOrange = status.includes("ORANGE") || (score >= 4 && score < 7);

            let color = "bg-green-500";

            if (isRed) {
                color = "bg-red-500";
                badge.innerText = "‚ö†Ô∏è ARNAQUE";
                badge.className = "px-3 py-1 rounded-full text-xs font-bold uppercase bg-red-500/20 text-red-400 border border-red-500";
                title.className = "tech-font text-3xl font-bold mb-2 text-red-500";
                alternativeSection.classList.remove('hidden');
                if (navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 500]);
            } else if (isOrange) {
                color = "bg-orange-500";
                badge.innerText = "üü† UN PEU CHER";
                badge.className = "px-3 py-1 rounded-full text-xs font-bold uppercase bg-orange-500/20 text-orange-400 border border-orange-500";
                title.className = "tech-font text-3xl font-bold mb-2 text-orange-400";
                alternativeSection.classList.remove('hidden');
            } else {
                badge.innerText = "‚úÖ PRIX CORRECT";
                badge.className = "px-3 py-1 rounded-full text-xs font-bold uppercase bg-green-500/20 text-green-400 border border-green-500";
                title.className = "tech-font text-3xl font-bold mb-2 text-green-400";
                alternativeSection.classList.add('hidden');
                copyNegBtn.classList.add('hidden');
            }

            bar.className = `gauge-fill ${color} h-full`;
            setTimeout(() => { bar.style.width = (score * 10) + "%"; }, 100);
            
            setTimeout(() => {
                resultCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }
    </script>
</body>
</html>
