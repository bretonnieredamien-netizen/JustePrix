<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustePrix Auto - D√©tecteur d'Arnaques</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b1120; color: white; }
        .tech-font { font-family: 'Orbitron', sans-serif; }
        
        /* Animation du Scanner */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #00ffcc;
            box-shadow: 0 0 15px #00ffcc;
            animation: scan 2s infinite linear;
            display: none;
        }
        @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        /* Jauge de R√©sultat */
        .gauge-container {
            width: 100%;
            height: 20px;
            background: #1e293b;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .gauge-fill {
            height: 100%;
            width: 0%;
            transition: width 1s ease-out, background-color 0.5s;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">

    <div class="absolute inset-0 z-0 opacity-20" style="background-image: radial-gradient(#1e40af 1px, transparent 1px); background-size: 30px 30px;"></div>

    <header class="text-center z-10 mb-8">
        <div class="inline-flex items-center gap-2 border border-blue-500/50 bg-blue-900/20 px-4 py-1 rounded-full text-blue-300 text-xs mb-4">
            <i class="fa-solid fa-shield-halved"></i> IA Anti-Arnaque v1.0
        </div>
        <h1 class="tech-font text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 mb-2">
            JustePrix
        </h1>
        <p class="text-slate-400 text-sm max-w-xs mx-auto">
            Scan ton devis garage. L'IA analyse les prix et d√©tecte les abus en 5 secondes.
        </p>
    </header>

    <main class="w-full max-w-md z-10">
        
        <div id="upload-card" class="bg-slate-800/80 backdrop-blur-md border border-slate-700 rounded-2xl p-6 shadow-2xl relative overflow-hidden">
            <div id="scan-line" class="scan-line z-20"></div>

            <div class="text-center space-y-6">
                <label for="file-upload" class="cursor-pointer block border-2 border-dashed border-slate-600 hover:border-cyan-400 hover:bg-slate-700/50 rounded-xl p-8 transition group">
                    <div class="w-16 h-16 bg-slate-700 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition">
                        <i class="fa-solid fa-camera text-2xl text-cyan-400"></i>
                    </div>
                    <h3 class="text-lg font-bold text-white mb-1">Prendre le devis en photo</h3>
                    <p class="text-xs text-slate-400">ou importer une image</p>
                    <input id="file-upload" type="file" class="hidden" accept="image/*">
                </label>

                <button id="analyze-btn" class="w-full py-4 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 rounded-xl font-bold text-white shadow-lg shadow-cyan-500/20 transition disabled:opacity-50 disabled:cursor-not-allowed hidden">
                    LANCER L'ANALYSE
                </button>
            </div>
        </div>

        <div id="loading-state" class="hidden text-center mt-8">
            <div class="flex justify-center items-center gap-3 mb-4">
                <i class="fa-solid fa-gear fa-spin text-3xl text-cyan-400"></i>
                <span class="text-cyan-400 font-mono text-lg animate-pulse">Analyse des pi√®ces...</span>
            </div>
            <p class="text-slate-500 text-xs">Comparaison avec 5000+ tarifs garage en cours</p>
        </div>

        <div id="result-card" class="hidden bg-slate-800/90 backdrop-blur-xl border border-slate-700 rounded-2xl p-6 shadow-2xl mt-6 animate-[slideDown_0.5s_ease-out]">
            
            <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-4">
                <span class="text-slate-400 text-xs uppercase tracking-wider">Diagnostic IA</span>
                <span id="result-badge" class="px-3 py-1 rounded-full text-xs font-bold uppercase bg-gray-700 text-white">En attente</span>
            </div>

            <div class="mb-6 text-center">
                <h2 id="verdict-title" class="tech-font text-3xl font-bold mb-2">...</h2>
                <div class="gauge-container">
                    <div id="score-bar" class="gauge-fill bg-green-500"></div>
                </div>
                <div class="flex justify-between text-xs text-slate-500 mt-1 px-1">
                    <span>Arnaque</span>
                    <span>Juste</span>
                </div>
            </div>

            <div class="bg-slate-900/50 rounded-lg p-4 mb-4 border-l-4 border-cyan-500">
                <p id="analysis-text" class="text-sm text-slate-300 leading-relaxed">
                    Analyse en cours...
                </p>
            </div>

            <div class="flex gap-3 items-start bg-blue-900/20 p-3 rounded-lg">
                <i class="fa-solid fa-lightbulb text-yellow-400 mt-1"></i>
                <p id="advice-text" class="text-xs text-blue-200 italic">
                    ...
                </p>
            </div>

            <button onclick="location.reload()" class="w-full mt-6 py-3 border border-slate-600 hover:bg-slate-700 rounded-xl text-sm font-semibold transition">
                Scanner un autre devis
            </button>
        </div>

    </main>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // ‚ö†Ô∏è REMPLACE TA CL√â ICI üëá
        const API_KEY = "TA_CLE_API_GEMINI_ICI"; 

        const fileInput = document.getElementById('file-upload');
        const analyzeBtn = document.getElementById('analyze-btn');
        const uploadCard = document.getElementById('upload-card');
        const resultCard = document.getElementById('result-card');
        const loadingState = document.getElementById('loading-state');
        const scanLine = document.getElementById('scan-line');

        // Elements de r√©sultat
        const verdictTitle = document.getElementById('verdict-title');
        const resultBadge = document.getElementById('result-badge');
        const scoreBar = document.getElementById('score-bar');
        const analysisText = document.getElementById('analysis-text');
        const adviceText = document.getElementById('advice-text');

        let selectedFile = null;

        // 1. Gestion de l'upload
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                analyzeBtn.classList.remove('hidden');
                analyzeBtn.textContent = `Analyser ${selectedFile.name.substring(0, 15)}...`;
            }
        });

        // 2. Conversion image en Base64 pour Gemini
        async function fileToGenerativePart(file) {
            const base64EncodedDataPromise = new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
            return {
                inlineData: { data: await base64EncodedDataPromise, mimeType: file.type },
            };
        }

        // 3. Lancer l'analyse
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // UI : Passage en mode loading
            analyzeBtn.disabled = true;
            scanLine.style.display = 'block'; // Active le laser
            loadingState.classList.remove('hidden');
            resultCard.classList.add('hidden');

            try {
                // Initialisation Gemini
                const genAI = new GoogleGenerativeAI(API_KEY);
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

                const imagePart = await fileToGenerativePart(selectedFile);

                const prompt = `
                Tu es "M√©ca-Expert", une IA qui d√©tecte les arnaques de garagiste.
                
                Base de prix (Pi√®ce + Main d'oeuvre TTC) :
                - Vidange : 70-120‚Ç¨
                - Plaquettes : 100-180‚Ç¨
                - Disques+Plaquettes : 250-400‚Ç¨
                - Kit Distri : 450-800‚Ç¨
                - Embrayage : 600-1000‚Ç¨
                - Diagnostic : 40-90‚Ç¨
                
                ANALYSE L'IMAGE DU DEVIS.
                Compare le total avec tes prix de r√©f√©rence.
                Si c'est une marque de luxe (Audi, BMW, Merco), tol√®re +30%.
                
                R√©ponds UNIQUEMENT en JSON brut (sans markdown) avec cette structure :
                {
                    "score": (note sur 10, 10=Prix Top, 0=Grosse Arnaque),
                    "status": "VERT" (Honn√™te) ou "ORANGE" (Cher) ou "ROUGE" (Arnaque),
                    "verdict": "Titre court (ex: Prix Gonfl√© !)",
                    "analyse": "Phrase expliquant pourquoi (ex: 600‚Ç¨ pour des plaquettes, c'est du vol).",
                    "conseil": "Conseil d'expert pour n√©gocier."
                }
                `;

                const result = await model.generateContent([prompt, imagePart]);
                const response = await result.response;
                const text = response.text();

                // Nettoyage du JSON (au cas o√π Gemini met des ```json)
                const cleanJson = text.replace(/```json/g, '').replace(/```/g, '').trim();
                const data = JSON.parse(cleanJson);

                // UI : Affichage du r√©sultat
                displayResult(data);

            } catch (error) {
                console.error(error);
                alert("Erreur lors de l'analyse. V√©rifie ta cl√© API ou l'image.");
            } finally {
                // Stop loading
                scanLine.style.display = 'none';
                loadingState.classList.add('hidden');
                analyzeBtn.disabled = false;
            }
        });

        // 4. Fonction d'affichage
        function displayResult(data) {
            resultCard.classList.remove('hidden');
            
            // Remplissage des textes
            verdictTitle.innerText = data.verdict;
            analysisText.innerText = data.analyse;
            adviceText.innerText = data.conseil;

            // Gestion des couleurs
            let colorClass = "";
            let widthPercent = (data.score * 10) + "%"; // Score sur 10 -> %

            if (data.status === "ROUGE") {
                colorClass = "bg-red-500";
                resultBadge.className = "px-3 py-1 rounded-full text-xs font-bold uppercase bg-red-500/20 text-red-400 border border-red-500";
                resultBadge.innerText = "‚ö†Ô∏è RISQUE D'ARNAQUE";
                verdictTitle.className = "tech-font text-3xl font-bold mb-2 text-red-500";
            } else if (data.status === "ORANGE") {
                colorClass = "bg-orange-500";
                resultBadge.className = "px-3 py-1 rounded-full text-xs font-bold uppercase bg-orange-500/20 text-orange-400 border border-orange-500";
                resultBadge.innerText = "üü† UN PEU CHER";
                verdictTitle.className = "tech-font text-3xl font-bold mb-2 text-orange-400";
            } else {
                colorClass = "bg-green-500";
                resultBadge.className = "px-3 py-1 rounded-full text-xs font-bold uppercase bg-green-500/20 text-green-400 border border-green-500";
                resultBadge.innerText = "‚úÖ PRIX HONN√äTE";
                verdictTitle.className = "tech-font text-3xl font-bold mb-2 text-green-400";
            }

            // Animation de la barre
            scoreBar.className = `gauge-fill ${colorClass}`;
            setTimeout(() => { scoreBar.style.width = widthPercent; }, 100);
            
            // Scroll vers le r√©sultat
            resultCard.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
